<div>
    <h3>Add product</h3>
    <form #f="ngForm" (ngSubmit)="handlerSubmit(f)">
        <div class="form-group mt-3">
            <label for="formGroupExampleInput">Product Name</label>
            <input ngModel name="name" type="text" class="form-control" id="formGroupExampleInput"
                placeholder="Product Name">
        </div>
        <div class="form-group mt-3">
            <label for="formGroupExampleInput2">Product Price</label>
            <input ngModel name="price" type="text" class="form-control" id="formGroupExampleInput2"
                placeholder="Another input">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
