<div class=" mt-5">
    <div class="">
        <button (click)="handlerClick()" type="button"
            class="btn btn-primary">Show</button>
    </div>
        <input type="text" [(ngModel)]="productName">
        {{productName}}
    <div *ngIf="isStatus">
        <div class="row">
            <div class="col-md-6">
                <h5>Product All view</h5>
            </div>
            <div class="col-md-6 mb-2">
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="bg-primary text-light input-group-text"
                                id="basic-addon1">Search</span>
                        </div>
                        <input type="text" class="form-control"
                            placeholder="Name Product..." aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <button type="button" (click)="onHandlerDetail(product)"
                            class="btn btn-outline-primary mx-3">Detail</button>
                        <button (click)="removeItem(product.id)" type="button"
                            class="btn btn-outline-danger">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="productDetail">
            <app-product-detail [product]="productDetail"></app-product-detail>
        </div>
    </div>
